{% if self.fluid or self.html != None %}
    <style>
        .container-{{ self.unique_class }} {
            width: 100%;
        }
    </style>
{% else %}
    <style>
        .container-{{ self.unique_class }} {
            width: {{ self.width }}px;
            height: {{ self.height }}px;
        }
    </style>
{% endif %}
