<style>
    .container-{{ self.unique_class }} {
    {% if not fluid %}
        width: {{ width }}px;
        height: {{ height }}px;
    {% else %}
        min-width: {{ min-width }}px;
        min-height: {{ min-height }}px;
        max-width: {{ max-width }}px;
        max-height: {{ max-height }}px;
    {% endif %}
    }
</style>
