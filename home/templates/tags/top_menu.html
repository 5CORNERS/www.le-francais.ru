{% load wagtailcore_tags %}

<nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Le-Francais.ru</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            {% for menuitem in menuitems %}
                <li class="nav-item {% if calling_page.url == menuitem.url %}active{% endif %}">
                    <a class="nav-link" href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
