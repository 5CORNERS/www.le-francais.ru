{% load site_tags static %}
<div id="carouselReviewsOuter"
     class="carousel-outer">
    <div id="carouselReviews" class="carousel slide"
         data-ride="carousel">
        <div id="carouselReviewsInner" class="carousel-inner">
            <ol class="carousel-indicators">
                {% for review in object_list %}
                    <li data-target="#carouselReviews"
                        data-slide-to="{{ forloop.counter0 }}"
                        class="{% if forloop.first %}active{% endif %}"></li>
                {% endfor %}
            </ol>
            {% for review in object_list %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}"
                     data-interval="{{ review.get_interval }}" {% if forloop.first %}id="carouselReviewsFirstItem"{% endif %}>
                    <a class="page-review"
                       {% if review.url %}href='{{ review.url }}'{% endif %}
                       {% if review.external %}target="_blank"
                       rel="nofollow"{% endif %}>
                        <div class="page-review_text"
                             style="padding: 0 1.2rem;">
                            <p style="overflow: auto;">
                                <img class="size-full wp-image-1568 alignleft"
                                     src="{% static 'images/5-stars-rating.png' %}"
                                     alt="" width="97" height="20">
                            </p>
                            <p>{{ review.text }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselReviews"
           role="button" data-slide="prev"> <span
                class="carousel-control-prev-icon"
                aria-hidden="true"></span> <span class="sr-only">Previous</span>
        </a> <a class="carousel-control-next" href="#carouselReviews"
                role="button" data-slide="next"> <span
            class="carousel-control-next-icon" style="color: black"
            aria-hidden="true"></span> <span
            class="sr-only">Next</span> </a>
    </div>
</div>
