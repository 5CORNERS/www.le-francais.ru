<div class="modal fade"
     id="content-login-required-modal"
     tabindex="-1"
     role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close"
				        type="button"
				        data-dismiss="modal"
				        aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Материалы урока могут быть доступны только зарегистрированным пользователям.
			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" {# style="float: left" #}
				        data-dismiss="modal">Закрыть
				</button>
				<a href="{% url 'account_login' %}?next={{ next }}">
					<button class="btn btn-primary button-small"
					        href="{% url 'account_login' %}">Войти
					</button>
				</a>
			</div>
		</div>
	</div>
</div>
