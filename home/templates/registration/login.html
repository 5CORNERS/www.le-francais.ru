{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
  <a href="{% url 'social:begin' 'yandex-oauth2' %}">Login with Yandex</a><br>
  <a href="{% url 'social:begin' 'mailru-oauth2' %}">Login with Mail.ru</a><br>
  <a href="{% url 'social:begin' 'vk-oauth2' %}">Login with VK</a><br>
  <a href="{% url 'social:begin' 'facebook-app' %}">Login with Facebook</a><br>
{% endblock %}
