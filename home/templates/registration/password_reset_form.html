{% extends "base.html" %}
{% load i18n %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="popover-title"><h2>Восстановление пароля</h2></div>
				<form class="form-horizontal" role="form" method="post"
				      action="{% url 'password_reset' %}">{% csrf_token %}
					<div class="form-group">
						<input class="form" style="margin: auto" id="{{ form.email.id_for_label }}" maxlength="50"
						       name="{{ form.email.html_name }}" placeholder="Email" type="email" required="required">
						{{ field.errors }}
					</div>
					<input type="submit" value="{% trans 'Submit' %}"/>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

{% endblock %}
