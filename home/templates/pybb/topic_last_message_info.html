{% load i18n %}

{% if topic.updated %}
    <a href="{{ topic.last_post.get_absolute_url }}">
        {% if request.user.profile.date_show_type == 1 %}
            {{ topic.updated }}
        {% else %}
            {{ topic.updated|timesince }}
            {% trans "ago" %}
        {% endif %}
    </a><br>
    {% trans "posted by" %}
    {% if topic.last_post.user %}
        <a href="{% url 'pybb:user' topic.last_post.user.username %}">
            {{ topic.last_post.user }}
        </a>
    {% endif %}
{% endif %}
