{% extends "base.html" %}

{% block body_class %}template-homepage{% endblock %}
{% block meta %}
	{% if not self.show_in_sitemap %}<meta name=”robots” content=”noindex” />{% endif %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">{{ page.title }}</div>
            <div class="col-md-6">{{ page.body | safe }}</div>
        </div>
    </div>

{% endblock %}
