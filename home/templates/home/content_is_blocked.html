{% load wagtailcore_tags static%}
<div class="alert alert-success block-message-alert">
	<p>Каждый день мы работаем, чтобы уроки были удобнее и комфортнее. Ваша благодарность поможет нам и откроет Вам доступ к дополнительным материалам.<span
				class="arnaud-comment"
				data-container="body"
				data-toggle="popover"
				data-placement="top"
				data-html="true"
                data-content='<p>Мы поддерживаем и улучшаем проект своими силами. Чтобы продолжать работу над сайтом, нам важна Ваша поддержка.</p><p>Благодарность за уроки идет на техническое обеспечение сайта и вознаграждение тем, кто над ним трудится.</p><p>Однако, сейчас развитие проекта под угрозой. Поэтому мы будем рады, если Вы поддержите нас в этот период.</p><p>Мы создали систему чашечек, чтобы Вам было проще поблагодарить нас за труд.</p>'
		>Почему так?</span></p>

		<img class="new-svg-button" id="coffee-button"
				{% if request.user.is_authenticated and request.user.has_coffee or 'payment_success' in request.GET %}
				 data-toggle="modal"
				 data-target="#give-me-a-coffee-modal"
				{% elif request.user.is_authenticated and not request.user.has_coffee %}
				 onclick="location.href='{% url 'coffee:check_amount' %}?next={{ request.path }}&s_t=0';"
				{% elif not request.user.is_authenticated %}
				 data-toggle="modal"
				 data-target="#give-me-a-coffee-modal"
				{% endif %}
				 src="{% static 'svg/say thank you.svg' %}"
				 alt="Поблагодарите нас за наш труд"
		>
</div>
