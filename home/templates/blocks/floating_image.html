{% load wagtailcore_tags wagtailimages_tags home_wagtail_tags %}
{% image value.image width-200 as tmp_image %}
<div class="{{ value.float }} block_widescreen">
    <figure class="figure" style="max-width: {{ value.width_large }}px;"><img src="{{ tmp_image.url }}" alt="{{ tmp_image.alt }}"
            class="figure-img"
            style="max-width: {{ value.width_large }}px;">
        {% if value.image_caption %}
            <figcaption
                    class="figure-caption">{{ value.image_caption }}</figcaption>{% endif %}
    </figure>
</div>
{% for block in value.content %}
    {% include_block block %}
{% endfor %}
<div align="center" class="block_smallscreen">
    <figure class="figure"><img src="{{ tmp_image.url }}" alt="{{ tmp_image.alt }}"
            class="figure-img"
            style="max-width: {{ value.width_small }}px;">
        {% if value.image_caption %}
            <figcaption
                    class="figure-caption">{{ value.image_caption }}</figcaption>{% endif %}
    </figure>
</div>
