{% load wagtailcore_tags wagtailimages_tags home_wagtail_tags %}
<div align="center" class="{{ value.float }} block_widescreen">
    {% do_image value.image value.lg_image_attr %}<br>
</div>
{% for block in value.content %}
    {% include_block block %}
{% endfor %}
<div align="center" class="block_smallscreen">
    <p>
        {% do_image value.image value.sm_image_attr %}
    </p>
</div>
