<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block titile %}{% endblock %}</title>
    <style>
        table {
        border-collapse: separate;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
        width: 100%; }
        table td {
          font-family: sans-serif;
          font-size: 14px;
          vertical-align: top;
      }
        .content-block {
        padding-bottom: 10px;
        padding-top: 10px;
      }
        .footer {
        clear: both;
        margin-top: 10px;
        width: 100%;
      }
        .footer td,
        .footer p,
        .footer span,
        .footer a {
          color: #999999;
          font-size: 12px;
          text-align: left;
      }
    </style>
</head>
<body>
{% block body %}
{% endblock %}
{% block footer %}
    <div class="footer">
        <table role="presentation" border="0" cellpadding="0"
               cellspacing="0">
            <tr>
                <td class="content-block">
                    Если Вы больше не хотите получать сообщения от команды Le-francais.ru, вы можете отписаться, перейдя
                    <a href="{% block unsubscribe_url %}{% endblock %}">по этой ссылке</a>.
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
</body>
</html>
