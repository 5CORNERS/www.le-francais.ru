{% extends './base.html' %}
{% load forum_tags %}
{% block img %}
    {% if self.image.url != '/static/pybb/img/default_avatar.jpg' %}
        <img src="{{ self.image.url }}" height="10px" alt="">
    {% else %}
        {% avinit_initials sender 45 %}
    {% endif %}
{% endblock %}
{% block text %}
    <b>{{ sender }}</b> отправил(а) вам личное сообщение "
    <a href='{{ self.get_click_url }}'>{{ message }}</a>"
{% endblock %}
