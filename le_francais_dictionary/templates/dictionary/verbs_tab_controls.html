<div class="row">
    <div class="col">
        <div class="input-group mb-2" v-if="hasParticipe && !showParticipe">
            <button type="button" class="btn btn-primary mb-2" v-on:click="loadParticipeCards">
                Загрузить причастия
            </button>
        </div>
        <div class="input-group mb-2" v-if="hasParticipe && showParticipe">
            <button type="button" class="btn btn-secondary mb-2" v-on:click="loadParticipeCards">
                Загрузить глаголы
            </button>
        </div>
        <div class="input-group" v-if="!moreVerbsLoaded">
            {% verbatim %}
            <button type="button" class="btn btn-primary mb-2" :disabled="moreVerbsLoaded" v-on:click="loadMoreCards">
                Добавить глаголы с {{ lessonsAbove() }} предыдущих уроков
            </button>
            {% endverbatim %}
        </div>
        <div class="input-group" v-if="moreVerbsLoaded">
            <button type="button" class="btn btn-primary mb-2" :disabled="!moreVerbsLoaded" v-on:click="loadInitCards">
                Сбросить
            </button>
        </div>
        <div class="input-group">
            <div type="checkbox" class="custom-control custom-checkbox mb-2">
                <input id="showNegativeInput" type="checkbox"
                       class="custom-control-input" v-model="showNegative">
                <label class="custom-control-label" for="showNegativeInput">Показывать отрицания</label>
            </div>
        </div>
        <div class="input-group" v-if="type === TYPE_LISTENING">
            <div type="checkbox" class="custom-control custom-checkbox mb-2">
                <input id="translateInfinitivesInput" type="checkbox"
                       class="custom-control-input" v-model="translateInfinitives">
                <label class="custom-control-label" for="translateInfinitivesInput">Показывать перевод
                    инфинитивов</label>
            </div>
        </div>
        <div class="input-group" v-if="type === TYPE_CHECKING">
            <div class="input-group-prepend">
                <span class="input-group-text">Пауза на раздумье (задержка перед ответом):</span>
            </div>
            <select type="number" class="custom-select" aria-label="Пауза на раздумье (задержка перед ответом):"
                    v-model="timeoutTranslation">
                <option value="1">1 секунда</option>
                <option value="2">2 секунды</option>
                <option value="3">3 секунды</option>
                <option value="4">4 секунды</option>
                <option value="5" selected>5 секунд</option>
            </select>
        </div>
    </div>
</div>
